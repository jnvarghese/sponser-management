<form class="form-horizontal" style="margin-top:90px">
  <h2>Create new Student</h2>
  <p>Please enter following details to successfuly create a student.</p>
  <div class="form-group">
    <label for="first-name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input id="firstname" class="form-control" type="text" placeholder="First Name" />
    </div>
  </div>
  <div class="form-group">
    <label for="last-name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input id="lastname" class="form-control" type="text" placeholder="Last Name" />
    </div>
  </div>
  <div class="form-group">
    <label for="dob" class="col-sm-2 control-label">Date of Birth</label>
    <div class="col-sm-10">
      <input id="dob" class="form-control" type="text" placeholder="Date of Birth" />
    </div>
  </div>
  <div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input id="address" class="form-control" type="text" placeholder="Address" />
    </div>
  </div>
  <div class="form-group">
    <label for="gender" class="col-sm-2 control-label">Gender</label>
    <div class="col-sm-10">
      <div class="btn-group btn-group-sm" data-toggle="buttons">
        <label class="btn btn-success">
            <input type="radio">Male
        </label>
        <label class="btn btn-success">
            <input type="radio" >Female
        </label>
        <label class="btn btn-success">
            <input type="radio">Other
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-primary btn-sm">Submit</button>
      <button type="button" (click)="cancel()" class="btn btn-primary btn-sm">Cancel</button>
    </div>
  </div>
</form>
